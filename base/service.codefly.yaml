kind: service
name: base
namespace: default
version: 0.0.0
plugin:
    kind: runtime::service
    name: go-grpc
    version: latest
    publisher: codefly.ai
endpoints:
    - name: grpc
      api: grpc
    - name: rest
      public: true
      api: rest
spec:
    create-rest-endpoint: true
    debug: false
    watch: true
    with-debug-symbols: false